version: '3.8'

services:
  ollama:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    # Verwende nvidia-container-runtime wenn verf√ºgbar
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility, compute]
    restart: unless-stopped

volumes:
  ollama:
